{% load PHB_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Каточ ДНД</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown"
                aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Классы
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        {% get_sources_drops 'classes' %}
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Заклинания
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        {% get_sources_drops 'spells' %}
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Предметы
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{% url 'weapons' %}">Оружие</a></li>
                        <li><a class="dropdown-item" href="{% url 'armors' %}">Доспехи</a></li>
                        <li><a class="dropdown-item" href="{% url 'items' %}">Все</a></li>
                    </ul>
                </li>
            </ul>


        </div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                {% if request.user.is_authenticated %}
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ request.user.username }}
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                </ul>
                {% else %}
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Вы не вошли в аккаунт
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
                    <li><a class="dropdown-item" href="{% url 'register' %}">Зарегистрироваться</a></li>
                </ul>
                {% endif %}

            </li>
        </ul>
    </div>
</nav>
